<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smart Task Manager (ES6)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #app {
      background: #fff;
      display: inline-block;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 60px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #eee;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li span {
      flex-grow: 1;
      text-align: left;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    button.delete {
      background: crimson;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 6px 10px;
    }

    button.delete:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>Smart Task Manager (ES6)</h1>

  <div id="app">
    <input id="taskInput" type="text" placeholder="Enter a new task..." />
    <button id="addBtn">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
